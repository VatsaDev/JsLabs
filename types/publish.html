<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish View</title>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@2.5.2/base64.min.js"></script>
    <style>
      #viewport {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe frameborder="0" id="viewport"></iframe>
    <script>
      var queryParams = new URLSearchParams(window.location.search);

      var html = Base64.decode(queryParams.get("html"));
      var css = Base64.decode(queryParams.get("css"));
      var js = Base64.decode(queryParams.get("js"));
      var jslib;
      var htmlCode;
      var cssCode;
      var jsCode;
      htmlTypeCode = queryParams.get("hP");
      cssTypeCode = queryParams.get("cP");
      jsTypeCode = queryParams.get("jP");

      if (htmlTypeCode == "Norm") {
        htmlCode = html;
      }

      if (htmlTypeCode == "Mark") {
        let MD = html;
        var md = new Remarkable({ html: true });
        var compiled = md.render(MD);
        htmlCode = compiled;
      }

      if (cssTypeCode == "Norm") {
        cssCode = css;
      }

      if (jsTypeCode == "Norm") {
        jsCode = js;
        jslib = ``;
      }

      if (jsTypeCode == "JSX_") {
        var jsx = Babel.transform(js, {
          presets: ["react"],
        });
        jsCode = jsx.code;
        jslib = `<script src="https://unpkg.com/react/umd/react.development.js"><\/script><script src="https://unpkg.com/react-dom/umd/react-dom.development.js"><\/script>`;
      }
      let view = document.getElementById("viewport").contentWindow.document;
      view.open();
      view.write(
        `
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ${jslib}
    <style>
      ${cssCode}
    </style>
  </head>
  <body>
    ${htmlCode}
    <script>
      ${jsCode}
    <\/script>
  </body>
  </html>
              `
      );
      view.close();
    </script>
  </body>
</html>
